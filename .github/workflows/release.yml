# .github/workflows/release.yml
name: Release

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target x86_64-pc-windows-gnu --release --bins --lib
      - name: Show dirs
        run: |
          ls -laR
      - uses: vimtor/action-zip@v1
        with:
          files: target/x86_64-pc-windows-gnu/release/path_server.exe www/
          dest: path_server.zip
      - uses: vimtor/action-zip@v1
        with:
          files: target/x86_64-pc-windows-gnu/release/path_server_lib_dll.exe www/ui.html
          dest: path_server.zip
      - uses: actions/upload-artifact@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
        with:
          name: Release
          path: path_server.zip
