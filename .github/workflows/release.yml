# .github/workflows/release.yml
name: Release

on:
  push:
    tags: [ '[0-9]+.[0-9]+' ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target x86_64-pc-windows-gnu --release --bins --lib
      - uses: vimtor/action-zip@v1
        with:
          files: target/x86_64-pc-windows-gnu/release/path_server.exe www/
          dest: path_server.zip
      - uses: vimtor/action-zip@v1
        with:
          files: target/x86_64-pc-windows-gnu/release/path_server_lib.dll www/ui.html
          dest: path_server_lib.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref.replace('refs/tags/', '') }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ./path_server.zip
            ./path_server_lib.zip
